---
title: 文档
---
<h1>文章列表</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      {% if post.categories %}
        <small>categories: {{ post.categories | join: ", " }}</small>
      {% endif %}
    </li>
  {% endfor %}
</ul>
